{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endif %}
        <div class='error'>
            ERROR: THIS POST IS NOT PUBLISHED YET!! 
        </div>
    </div>
{% endblock %}
